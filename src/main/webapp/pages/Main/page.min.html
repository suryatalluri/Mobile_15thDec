<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content name="segment_content1" caption="Title 1">
                    <wm-rating name="rating1" datavalue="2" maxvalue="10"></wm-rating>
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn1"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn3"></wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn4"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-buttongroup name="buttongroup1">
                        <wm-button class="btn-default" name="button1" caption="left"></wm-button>
                        <wm-button class="btn-default" name="button2" caption="center"></wm-button>
                        <wm-button class="btn-default" name="button3" caption="right"></wm-button>
                    </wm-buttongroup>
                    <wm-button class="btn-default" caption="Button" type="button" name="button1"></wm-button>
                </wm-segment-content>
                <wm-segment-content name="segment_content2" caption="Title 2"></wm-segment-content>
                <wm-segment-content name="segment_content3" caption="Title 3"></wm-segment-content>
                <wm-segment-content name="segment_content4" caption="Title 4"></wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music,cog,edit"></wm-mobile-tabbar>
</wm-page>
</script>
